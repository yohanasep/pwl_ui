<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/img/logo/logo.png" alt="">
        </div>

        <div class="text-center mt-4 name">LOGIN</div>

        <form method="POST" action="" class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input id="" type="email" name="email" placeholder="email" value="" required autofocus>
                <div class="invalid-feedback">
                    Email is invalid
                </div>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input id="password" type="password" name="password" placeholder="password" required data-eye>
                <button class="icon-button rounded-pill " type="button" id="togglePassword">
                    <i class="bi bi-eye"></i> show
                </button>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <button type="submit" class="btn mt-3" name="btnsb">Login</button>

        </form>
        <div class="text-center fs-6">
            <p><a href="">forgot password? </a>/<a href="register.html"> register</a></p>
        </div>
    </div>
</body>
<script src="asset/css-js/script.js"></script>r
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
