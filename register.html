<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-/ttzjzmqPSOQaxSP1V2KZbUbcjzKqbjOvpw+5EhA2zRZq8v8k/lQC9K1ftoRPdWYc8yZ3W76IFry3WyRKyT2dg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/img/logo/logo.png" alt="">
        </div>

        <div class="text-center mt-4 name">REGISTER</div>

        <form action="register.php" method="post" class="p-3 mt-3">

            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="text" name="firstname" id="firstname" placeholder="first name">
            </div>

            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="text" name="lastname" id="lastname" placeholder="last name">
            </div>

            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="telephone" id="telephone" placeholder="telephone number">
            </div>

            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="date" name="dateofbirth" id="dateofbirth" placeholder="date of birth">
            </div>

            <div class="d-flex form-check">
                <span class="far fa-user"></span>
                <input type="radio" name="gender" id="male" value="male" placeholder="male">
                <label class="text-muted me-5" for="male"> Male</label>
                <input type="radio" name="gender" id="female" value="female" placeholder="female">
                <label class="text-muted" for="female"> Female</label>

            </div>

            <div class="form-field d-flex align-items-center mt-3">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="email" placeholder="email">
            </div>

            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="password">
                <button class="icon-button rounded-pill" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i> show
                </button>
            </div>

            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="password" placeholder="password confirmation">
                <button class="icon-button rounded-pill" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i> show
                </button>
            </div>


            <button type="submit" name="btnsb" class="btn mt-3">Register</button>

        </form>
        <div class="text-center fs-6">
            <a href="login.html">Sudah punya akun? Login disini</a>
        </div>
    </div>
</body>
